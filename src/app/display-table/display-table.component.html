<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="datMes">
      <th mat-header-cell *matHeaderCellDef> Mês </th>
      <td mat-cell *matCellDef="let element"> {{element.datMes}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="datAno">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.datAno}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="codCosif">
        <th mat-header-cell *matHeaderCellDef> Código do Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.codCosif}} </td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="desProduto">
        <th mat-header-cell *matHeaderCellDef> Descrição do Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.desProduto}} </td>
      </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="numLancamento">
        <th mat-header-cell *matHeaderCellDef> NR Lançamento </th>
        <td mat-cell *matCellDef="let element"> {{element.numLancamento}} </td>
      </ng-container>
          
    <!-- Symbol Column -->
    <ng-container matColumnDef="desDescricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.desDescricao}} </td>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="valValor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valValor}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
